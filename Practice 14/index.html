<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions In JavaScript </title>
</head>
<body>
    <div class="container">
        This is arrow function
    </div>
    <script>
        // function greet(){
        //     console.log("Good Morning");
        // }
        // greet();
        let greet = () => {
            console.log("Good Morning")
        }
        greet();

        setTimeout(() => {
            console.log("We are in inside settimeout")
        }, 3000);

        let obj = {
            names: ["Shahnam" , "Nimra" , "I want to m....y with you"],
            speak(){
                this.names.forEach((student)=>{
                    console.log("Hi!" + student)
                })
            }
        }
        obj.speak();
    </script>
</body>
</html>

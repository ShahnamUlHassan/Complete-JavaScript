<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, If-else Conditionals & Switch Case in JavaScript</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    
    <script>
        //Use of var and let
        var string1 = "Hello";
        var string1 = "Hello!";
        console.log(string1);

        //Block of scope and outsider of block
        let a = "Hello";

        {
            let a = "Hello World!";
            console.log(a);
        }
        console.log(a);

        //Const cannot be changed
        const aa = "Hello World!";
        //aa = "i want to change this";            you get errors:
        console.log(a);

        //Conditions

        let age = 26;

        if(age > 18){
            console.log("You can drink water");
        }else if(age ==2){
            console.log("Age is 2");
        }else{
            console.log("You can drink some hot water");
        }
        //Switch Case Statment
        const cups = 4;
        switch (cups){
            case 4:
                console.log("The value of cups is 4")
                break;

                case 8:
                console.log("The value of cups is 8")
                break;

                case 12:
                console.log("The value of cups is 12")
                break;

                case 16:
                console.log("The value of cups is 16")
                break;

                default:
                console.log("The value of cups is none of 4 , 8 , 12 , 16")
                break;
                
        }

    </script>
</body>
</html>

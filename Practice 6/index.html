<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Objects in JavaScript</title>
</head>
<body>
    <div class="container">Simple HTML</div>
    <script>
        //Objects in JS
        let employe = {
            name : "Shahnam ul Hassan",
            age : 26,
            gender : "Male",
            salary : 35000,
        }
        console.log(employe);

        //Arrays in JS
        //let names = [3 , 7 , 5 , "Moon"]
        let names = (23);
        console.log(names);
        console.log(names[2]);
        names = names.sort();
        names.push("Hello World!");
        console.log(names);
        console.log(names.length);

 
    </script>
</body>
</html>

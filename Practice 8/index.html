<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial: Interaction - Alert, Prompt, Confirm</title>
</head>
<body>
    <div class="container">
        This is a Page!
    </div>
    
    <script>
        //Alert
        alert("This is alert")        
        //promt in js
        let name = prompt("What is your Name" , "Welcome to users")
        console.log(name);
        //confirm in js
        let deletePost = confirm("Are you sure you want to delete this post?")
        // console.log(deletePost);
        if(deletePost){
            //code to delete the post
            console.log("You has bee deleted successfully")
        }else{
            //code to cancel deletion of the post
            console.log("Your post has been not deleted")
        }
    </script>
</body>
</html>

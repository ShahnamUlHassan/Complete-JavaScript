<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and Strings Method</title>
</head>
<body>
    <div class="container">
        <div id="content"></div>
        <h1>lorem</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
    

    <script>
        var string = "Hello World!";
        var name = "Shahnam Ul Hassan";
        var message = "Shahnam is a good boy";
        //Template
        var temp = `${name}is a good boy`;

        console.log(string + name + message);
        console.log(string + name + temp);

        //Length

        var len = name.length;
        console.log(`Length of name is ${len}`);

        //Escape squence

        console.log("Hello World\nShahnam");

        //String Construction

        var y = new String ("this");
        console.log(y);

        document.getElementById("content").innerHTML = "<h3>This is an h3 heading</h3>";

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>This is a Heading!</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>
    </div>
    
    <script>
        var a = 78;
        var b = "moon";
        var c = 90;
        console.log(c);

        //Operators in JS
        //1:Unary Operators
        //2:Binary Operators
        //Exampl of Unary Operator
        var c = 90;
        c = -c;
        console.log(-c);
        //Exapmle of Binary Operator
        d = 556+889;
        console.log(d);

        //Arithmetic operators in action in JS

        var num1 = 5;
        var num2 = 2;
        console.log("The value of num1 + num2 " + (num1 + num2));
        console.log("The value of num1 - num2 " + (num1 - num2));
        console.log("The value of num1 * num2 " + (num1 * num2));
        console.log("The value of num1 / num2 " + (num1 / num2));
        console.log("The value of num1 ** num2 " + (num1 ** num2));
        console.log("The value of num1 + num2 " + (num1 + num2));
        console.log("The value of num1++ " + (num1++));
        console.log("The value of ++num1 " + (++num1 ));
        console.log("The value of num1-- " + (num1-- ));
        console.log("The value of --num1 " + (--num1 ));
        

    </script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time In JavaScript</title>
</head>
<body>
    <style>
        .container{
            text-align: center;
            font-size: 23px;
            background-color: rgb(127, 143, 143);
            padding: 34px;
            margin: 6px;

        }
        #time{
            font-weight: bolder;
        }
    </style>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    <script>
        let now = new Date();
        console.log(now);

        //let dt = new Date(0);
        //console.log(dt);

        let newDate = new Date("2026-8-7")
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The years is ", yr)

        let dt = newDate.getDate();
        console.log("The date is ", dt)

        let month = newDate.getMonth();
        console.log("The month is ", month)

        let hr = newDate.getHours();
        console.log("The hours is ", hr)

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval("updateTime" , 1000 );

        function updateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
